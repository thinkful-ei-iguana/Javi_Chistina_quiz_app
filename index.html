<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">

  <title>Harry Potter Quiz</title>
</head>

<body>
  <div class="background-image">
    <div class="main-container">
    <header class="heading">
      <div class="title-box">
        <section>
          <div class="main-title-and-quiz">
            <h1>Test your Harry Potter knowledge</h1>
            <h2>Quiz</h2>
          </div>

          <div class="question-score-box">
            <span class="question"></span>
            <span class="score"></span>
          </div>
        </section>
      </div>
    </header>

    <main class="main" role="contentinfo">
      <section>
        <div class="start-quiz-question-box">
          <div class="main-start-question">
            <p class="start-quiz-question"> Would you like to test your knowledge of the Harry Potter Movies?</p>
          </div>
          <div class="start-button-box">
            <button type="button" class="start-quiz-button">Start</button>
          </div>
        </div>
      </section>
    </main>
    </div>
  </div>
  </div>


 
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="index.js"></script>
</body>

</html>
