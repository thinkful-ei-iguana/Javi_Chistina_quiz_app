<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

    <title>Harry Potter Quiz App</title>
</head>
<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div is="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="answer-btn">Answer 1</button>
                <button class="answer-btn">Answer 2</button>
                <button class="answer-btn">Answer 3</button>
                <button class="answer-btn">Answer 4</button>
            </div>
        </div>
        <div class="controls"></div>
        <button id="start-button" class="start-btn">Start... If you Dare</button>
        <button id="next-button" class="next-btn btn hide">Next</button>
    </div>
</body>
<script src="script.js"></script>
</html>
